// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    ext.kotlin_version = '1.3.50'

    apply from: 'versions.gradle'
    addRepos(repositories)
    dependencies {
        classpath deps.android_gradle_plugin
        classpath deps.kotlin.plugin
        classpath deps.auto_logging.plugin
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" }
    repositories {
        google()
    }
}

plugins {
    id 'com.gladed.androidgitversion' version '0.4.10'
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

androidGitVersion {
    prefix 'v'
    codeFormat = 'MMNNPPRRB'
}

ext {
    thanosApplicationId = "github.tornaco.android.thanos"
    // Indicate that this build is to internal users.
    dogFood = false

    versionCode = androidGitVersion.code() as int
    versionName = androidGitVersion.name()
}
